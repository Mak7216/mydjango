{% extends 'base.html' %}
{% block content %}
    <h1>Все публикации</h1>
    <ul class="posts">
        {% for post in posts %}
            <h1>{{post.title}}</h1>
            <h3 class="body_post">{{post.body}}</h3>
            <h6><button onclick="window.location='/posts/{{ post.id }}/'">Читать дальше</button></h6>
            <h6 class="date_posts">{{post.date}}</h6>
        {% endfor %}
    </ul>
    <form action="http://127.0.0.1:8000"  style="position: absolute; left: 1600px; top: 100px;"><input type="submit" value="Назад на главную страницу" /></form>
{% endblock content %}
