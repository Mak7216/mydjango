{% extends 'base.html' %}
{% block content %}
    <h1>Все публикации</h1>
    <ul class="posts">
        {% for post in posts %}
            <h2 class="h2__"><form action="/posts/{{ post.id }}/"><input type="submit" value={{post.title}} /></form></h2>
            <h5>{{post.body}}</h5>
            <h6>{{post.date}}</h6>
        {% endfor %}
    </ul>
    <form action="http://127.0.0.1:8000"  style="position: absolute; left: 1600px; top: 100px;"><input type="submit" value="Назад на главную страницу" /></form>
{% endblock content %}
